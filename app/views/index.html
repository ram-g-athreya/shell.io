        <div class="container ide-wrapper">
            <div class="ide" style="width: 100%;"></div>

            <div class="modal fade" id="ide-connect-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title">Start new connection</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" id="ide-connect-form">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="ide-connect-host" class="col-lg-2 control-label">Host</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="host" id="ide-connect-host" placeholder="ec2-54-82-154-231.compute-1.amazonaws.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="ide-connect-username" class="col-lg-2 control-label">Username</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" name="username" id="ide-connect-username" placeholder="ubuntu">
                                        </div>
                                    </div>
                                    <div class="form-group" style="display: none">
                                        <label class="col-lg-2 control-label">Auth Type</label>
                                        <div class="col-lg-10">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="auth-type" value="pem" checked="">
                                                    Pem file
                                                </label>
                                                <label class="col-offset-2">
                                                    <input type="radio" name="auth-type" value="password">
                                                    Password
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="ide-connect-pem" class="col-lg-2 control-label">Pem file</label>
                                        <div class="col-lg-10">
                                            <div class="form-control col-lg-12" style="padding: 0">
                                                <input type="file" name="file" style="position: absolute; height: 100%; width: 100%; padding-top: 10px;" id="ide-connect-pem" placeholder="/home/ubuntu/ssh.pem">
                                                <span class="file-input btn btn-primary btn-file" style="width: 85px; position: absolute; height: 100%;">
                                                    Browse 
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group hide">
                                        <label for="ide-connect-password" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" name="password" class="form-control" id="ide-connect-password" placeholder="password">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="ide-connect-close" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" id="ide-connect-submit" class="btn btn-primary">Connect</button>
                        </div>
                    </div>
                </div>
            </div>
